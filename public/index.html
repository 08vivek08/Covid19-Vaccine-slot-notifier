<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"> </script>
    <title>Covid-19 Vaccine Notifier</title>
</head>

<body>
    <div>
        <nav class="navbar navbar-light" style="background-color: #e3f2fd; display: flex;  justify-content: center;">
            <a class="navbar-brand" href="/">Covid-19 Vaccine Notifier In India</a>
        </nav>
        <div style="margin:auto; max-width:500px; width:35rem">
            <ul class="nav justify-content-end">
                <div role="alert" class="alert alert-warning">
                    Get Covid-19 Vaccine's slots notification on email!
                </div>
                <div id="message" role="alert">
                </div>
                <form>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="pincode">Pincode</label>
                        <input type="text" class="form-control" id="pincode" placeholder="Enter Pincode">
                    </div>
                    <button type="button" class="btn btn-success" id="subscribe">Subscribe</button>
                    <button type="button" class="btn btn-danger" id="unsubscribe">Unsubscribe</button>
                </form>
            </ul>
            </nav>
        </div>
    </div>
</body>
<script type="text/javascript" src="./index.js"></script>

</html>
